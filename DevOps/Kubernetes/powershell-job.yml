apiVersion: v1
kind: Namespace
metadata:
  name: service-test
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pwsh-job
  namespace: service-test
  labels:
    app: pwsh
spec:
  template:
    metadata:
      labels:
        app: pwsh
    spec:
      containers:
      - name: pwsh-job
        image: mcr.microsoft.com/powershell
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1000
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
            ephemeral-storage: "1Gi"
          requests:
            cpu: "500m"
            memory: "256Mi"
            ephemeral-storage: "500Mi"
        # set history path to root to avoid permission issues when it tries to save history
        env:
        - name: sleepSec
          value: "10"
        command: ['pwsh','-Command','Set-PSReadLineOption -HistorySavePath /; $PSVersionTable | Out-String; Get-Date; Start-Sleep -Seconds $(sleepSec); Get-Date; "All done!"']
      restartPolicy: Never