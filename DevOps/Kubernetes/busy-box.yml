apiVersion: v1
kind: Namespace
metadata:
  name: service-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: service-test
  labels:
    app: busybox
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1000

        command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']