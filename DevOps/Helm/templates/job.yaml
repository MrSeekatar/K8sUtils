{{- if .Values.job.create -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-job"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 3000
  {{- if .Values.jobTtlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.jobTtlSecondsAfterFinished }}
  {{- else }}
  ttlSecondsAfterFinished: 30
  {{- end }}
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: pre-install-upgrade-job
        image: "init-app:{{ .Values.job.imageTag }}"
        imagePullPolicy: Never
        env:
        - name: RUN_COUNT
          value: "{{ .Values.job.runCount }}"
        - name: FAIL
          value: "{{ .Values.job.fail }}"
        volumeMounts:
        - mountPath: /mt
          name: mt
      initContainers:
      - env:
        - name: COPY_AND_EXIT
          value: "1"
        image:  minimal:latest
        imagePullPolicy: Never
        name: minimal-as-init
        resources: {}
        volumeMounts:
        - mountPath: /mt
          name: mt
      volumes:
      - name: mt
        emptyDir: {}
{{- end }}